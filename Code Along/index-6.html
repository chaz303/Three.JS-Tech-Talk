<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>My first three.js app</title>
  <style>
    body {
      margin: 0;
    }

    canvas {
      width: 100%;
      height: 100%;
    }
  </style>

<body>
  <canvas id="myCanvas"></canvas>
  <script src="https://threejs.org/build/three.min.js"></script>
  <script>
    // Sets up scene and camera
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(
      75,
      window.innerWidth / window.innerHeight,
      0.1,
      1000
    );
    // Create a light
    const light = new THREE.HemisphereLight(0xffff33, 0x33ffff, 2);
    scene.add(light);

    // Create a shape, add it to the scene
    const geometry = new THREE.BoxGeometry(14, 14, 14);
    // https://threejs.org/docs/index.html#api/en/geometries/BoxGeometry

    // const geometry = new THREE.DodecahedronGeometry(15);
    // https://threejs.org/docs/index.html#api/en/geometries/DodecahedronGeometry

    // const geometry = new THREE.TorusKnotGeometry(10, 0.5, 64, 12, 11, 12);
    // https://threejs.org/docs/index.html#api/en/geometries/TorusKnotGeometry

    // const geometry = new THREE.SphereGeometry(15, 18, 13);
    // https://threejs.org/docs/index.html#api/en/geometries/SphereGeometry

    const material = new THREE.MeshStandardMaterial();
    const shape = new THREE.Mesh(geometry, material);
    scene.add(shape);
    camera.position.z = 30;

    // Add the renderer
    const renderer = new THREE.WebGLRenderer({
      canvas: myCanvas,
      antialias: true
    });
    canvas = document.getElementById("myCanvas");
    renderer.setSize(window.innerWidth, window.innerHeight);

    // Call render and animate
    const animate = function () {
      requestAnimationFrame(animate);
      shape.rotation.x += 0.01;
      shape.rotation.y += 0.01;
      //shape.position.x;
      //shape.scale.x;
      //camera.position.x
      renderer.render(scene, camera);
    };
    animate();
  </script>
</body>

</html>
