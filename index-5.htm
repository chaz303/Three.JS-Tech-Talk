<!DOCTYPE html>
<html>
	<head>
		<meta charset=utf-8>
		<title>My first three.js app</title>
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
		</style>
	</head>
	<body>
		<script src="https://threejs.org/build/three.min.js"></script>
		<script>
            // Sets up scene and camera
			var scene = new THREE.Scene();
	        var camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );
	        var renderer = new THREE.WebGLRenderer();
	        renderer.setSize( window.innerWidth, window.innerHeight );
	        document.body.appendChild( renderer.domElement );

            // Create a light, add it to the scene
            var light = new THREE.HemisphereLight( 0xffffbb, 0x080820, 3);
            scene.add( light );

            // Create a cube, add it to the scene
            var geometry = new THREE.BoxGeometry( 1, 1, 1 );
                //var geometry = new THREE.TorusKnotGeometry( 3, 0.5, 17, 3, 6, 3);

	            //var material = new THREE.MeshBasicMaterial( { color: 0x00d0ff } );
                //var material = new THREE.MeshNormalMaterial();
                var material = new THREE.MeshStandardMaterial();
	        var cube = new THREE.Mesh( geometry, material );
	        scene.add( cube );
            camera.position.z = 5;

            // Call render and animate
            var animate = function () {
	            requestAnimationFrame( animate );
                cube.rotation.x += 0.01;
        	    cube.rotation.y += 0.01;

        	    renderer.render( scene, camera );
	        };
            animate();
		</script>
	</body>
</html>
